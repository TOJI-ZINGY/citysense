{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CitySense Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>CitySense</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search location..." />
      <button id="search-btn"><i class="fa fa-search"></i></button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    
    <aside id="sidebar">
      <h2 id="city-title">City Data</h2>
      <ul>
        <li id="population"><i class="fa-solid fa-users"></i> Population: </li>
        <li id="temperature"><i class="fa-solid fa-temperature-high"></i> Temperature: </li>
        <li id="soil"><i class="fa-solid fa-seedling"></i> Soil: </li>
        <li id="vegetation"><i class="fa-solid fa-tree"></i> Vegetation: </li>
        <li id="pollution"><i class="fa-solid fa-smog"></i> Pollution: </li>
        <li id="hazards"><i class="fa-solid fa-triangle-exclamation"></i> Hazards: </li>
      </ul>
    </aside>
  </main>
  
  <div class="timeline-controls">
    <label for="year-slider">Year: <span id="year-label">2025</span></label>
    <input type="range" id="year-slider" min="2025" max="2035" value="2025" step="5">
    <button id="toggle-btn">Toggle Current/Future</button>
  </div>
  
  <footer>
    <div id="chatbot-window">
      <div id="chatbot-header">Chatbot</div>
      <div id="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Type a message..." />
    </div>
    <button id="chatbot-btn">ðŸ’¬</button>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
