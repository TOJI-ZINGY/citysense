{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Citysense</title>
    <link href="{% static 'menue/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <select name="selected_item">
        {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
      <button type="submit">Go</button>
    </form>
  </body>
</html>
